<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantarchy</title>

  <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: #79e7a4;
        padding: 0;
        margin: 0;
        overflow: hidden;
        font-family: 'Ubuntu', sans-serif;
      }

      #konva-holder {
        height: 100vh;
        width: 100vw;
        /* margin-left: 150px; */
        display: none;
      }

      #controls {
        position: absolute;
        top: 4px;
        left: 4px;
      }

      #outer-container {
        width: 100%;
        text-align: center;
      }
      #inner-container {
        border: 1px solid black;
        display: inline-block;
      }
      
    </style>
</head>

<body id="body">
  <div id="outer-container">
    <div id="inner-container">
      <div id="konva-holder"></div>
    </div>
  </div>
  <img id="berrypic" class="berry" src="./berry.png" visibility: hidden>
  <img id="seedpic" class="seed" src="./seed.png" visibility: hidden>
  <div class="main" id="signup">
    <p class="title" align="center">Plantarchy</p>

    <img id="image" class="logo animated" src="./happyPlantShovel.png">

    <script>
      // makes the logo shake when mouse over & turn to the evil
      document.getElementById("image").addEventListener("mouseover", function() {
        document.getElementById("image").src="./angryDevilPlant.png";
        document.getElementById("image").classList.add("shake");

        var millisecondsToWait = 300;
        setTimeout(function() {
          document.getElementById("image").classList.remove("shake");

        }, millisecondsToWait);

      });
      // makes the logo shake when mouse moves off & turn to the nice
      document.getElementById("image").addEventListener("mouseout", function() {
        document.getElementById("image").src="./happyPlantShovel.png";
        document.getElementById("image").classList.add("shake");

        var millisecondsToWait = 300;
        setTimeout(function() {
          document.getElementById("image").classList.remove("shake");
        }, millisecondsToWait);

      });
    </script>  
    <div class="form1">
      <input id="name-input" class="username" type="text" align="center" placeholder="Nickname">
      <input id="game-code" class="gamecode" type="text" align="center" placeholder="Game Code">
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
      <script type="text/javascript" src="plant.js"></script>
      <script type="text/javascript" src="garden.js"></script>
      <script type="text/javascript" src="index.js"></script>
      <button class="submit" onclick="Index();">Sign in!</button>
    </div>  
    </div>  
    <!-- adds the buttons to screen with descriptions -->
    <button class="harvest" id="harvest" onclick="harvest();" visibility: hidden><b>Harvest</b><br>Cost: 30 tick cooldown<br>Harvest all berries!</button>
    <button class="extract" id="extract" onclick="extract();" visibility: hidden><b>Extract</b><br>Cost: 10 Berries<br>Exchange some berries for 5 seeds!</button>
    <button class="berrybomb" id="berrybomb" onclick="berrybomb();" visibility: hidden><b>Berry Bomb</b><br>Cost: 15 Berries<br>Annihilate all plants in a 5 x 5 grid!</button>
    <button class="fertilize" id="fertilize" onclick="fertilize();" visibility: hidden><b>Fertilize</b><br>Cost: 30 Berries<br>Drastically increase your crops's spread rate!</button>

    <div class="leaderboard" id="leaderboard" visibility: hidden>
      <div class="row">
        Leaderboard<div class="name"></div><div class="score"></div>
      </div>
      <div class="row">
        <div id="name1" class="name">&nbsp;</div><div class="score" id="score1"></div>
      </div>
    
      <div class="row">
        <div id="name2" class="name">&nbsp;</div><div class="score" id="score2"></div>
      </div>
    
      <div class="row">
        <div id="name3" class="name">&nbsp;</div><div class="score" id="score3"></div>
      </div>
    
      <div class="row">
        <div id="name4" class="name">&nbsp;</div><div class="score" id="score4"></div>
      </div>
    
      <div class="row">
        <div id="name5" class="name">&nbsp;</div><div class="score" id="score5"></div>
      </div>
    </div>  
    <div class="crosshair" id="crosshair" visibility: hidden></div>
</body>

</html>
