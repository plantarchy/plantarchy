<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantarchy</title>

  <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: #79e7a4;
        padding: 0;
        margin: 0;
        overflow: hidden;
        font-family: 'Ubuntu', sans-serif;
      }

      #konva-holder {
        height: 100vh;
        width: 100vw;
        /* margin-left: 150px; */
        display: none;
      }

      #controls {
        position: absolute;
        top: 4px;
        left: 4px;
      }

      #outer-container {
        width: 100%;
        text-align: center;
      }
      #inner-container {
        border: 1px solid black;
        display: inline-block;
      }
      
    </style>
</head>

<body id="body">
  <div id="outer-container">
    <div id="inner-container">
      <div id="konva-holder"></div>
    </div>
  </div>
  <img id="berrypic" class="rsb" src="./berry.png" visibility: hidden>
  <img id="seedpic" class="lsb" src="./seed.png" visibility: hidden>
  <div class="main" id="signup">
    <p class="title" align="center">Plantarchy</p>

    <img id="image" class="jk animated" src="./happyPlantShovel.png">

    <script>
      document.getElementById("image").addEventListener("mouseover", function() {
        document.getElementById("image").src="./angryDevilPlant.png";
        document.getElementById("image").classList.add("shake");

        var millisecondsToWait = 300;
        setTimeout(function() {
          document.getElementById("image").classList.remove("shake");

        }, millisecondsToWait);

      });
      document.getElementById("image").addEventListener("mouseout", function() {
        document.getElementById("image").src="./happyPlantShovel.png";
        document.getElementById("image").classList.add("shake");

        var millisecondsToWait = 300;
        setTimeout(function() {
          document.getElementById("image").classList.remove("shake");
        }, millisecondsToWait);

      });
    </script>  
    <div class="form1">
      <input id="name-input" class="un" type="text" align="center" placeholder="Nickname">
      <input id="game-code" class="gc" type="text" align="center" placeholder="Game Code">
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
      <script type="text/javascript" src="plant.js"></script>
      <script type="text/javascript" src="garden.js"></script>
      <script type="text/javascript" src="index.js"></script>
      <button class="submit" onclick="Index();">Sign in!</button>
    </div>  
    </div>  
    <button class="extract" id="extract" onclick="extract();" visibility: hidden>Extract<br>10 Berries for 5 seeds!</button>
    <button class="fertilize" id="fertilize" onclick="fertilize();" visibility: hidden>Fertilize<br>30 Berries to drastically increase spread rate!</button>
    <button class="harvest" id="harvest" onclick="harvest();" visibility: hidden>Harvest<br>Harvest all berries!</button>
    <button class="berrybomb" id="berrybomb" onclick="berrybomb();" visibility: hidden>Berry Bomb<br>Explode ALL plants ina 5 x 5 grid!</button>
  
    <div class="lb" id="leaderboard" visibility: hidden>
      <div class="row">
        <div class="name">Player0</div><div class="score"></div>
      </div>
      <div class="row">
        <div class="name">Player 1</div><div class="score">430</div>
      </div>
    
      <div class="row">
        <div class="name">Player 2</div><div class="score">580</div>
      </div>
    
      <div class="row">
        <div class="name">Player 3</div><div class="score">310</div>
      </div>
    
      <div class="row">
        <div class="name">Player 4</div><div class="score">640</div>
      </div>
    
      <div class="row">
        <div class="name">Player 5</div><div class="score">495</div>
      </div>
    </div>  
</body>

</html>
